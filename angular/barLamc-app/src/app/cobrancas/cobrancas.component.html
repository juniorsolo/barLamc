<div class="container">

  <!-- Title -->
  <div class="alert alert-info" role="alert" style="text-align: center;padding-bottom: 0px;">
    <p class="fs-4 fw-bolder">Cobrança mensal dos integrantes <fa-icon [icon]="iconeCobrancaTitulo"></fa-icon></p>
  </div>

  <!-- Botoes de mes e ano -->
  <div class="row justify-content-md-center">
    <div class="col-2">
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Escolha o Mês</option>
        <option *ngFor="let m of getMonth()" [ngValue]="m.id">{{m.descricao}}</option>
      </select>
    </div>
    <div class="col-2">
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Escolha o ano</option>
        <option *ngFor="let a of getYears()" [ngValue]="a">{{a}}</option>
      </select>
    </div>
    <div class="col-2">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
        <label class="form-check-label" for="flexRadioDefault1">
          integrantes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" disabled>
        <label class="form-check-label" for="flexRadioDefault2">
          Visitantes
        </label>
      </div>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-primary" style="height: 47px; width: 80px;">Buscar</button>
    </div>
  </div>

  <!-- Tabela de cobranca-->
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col" class="col-md-1">#Id</th>
        <th scope="col" class="col-md-3">Nome</th>
        <th scope="col" class="col-md-2">Valor Total</th>
        <th scope="col" class="col-md-2">Pagar conta</th>
        <th scope="col" class="col-md-2">Detalhe</th>
    </thead>
    <tbody>
      <tr>
        <td scope="row">1</td>
        <td>coveiro</td>
        <td>75,00</td>
        <td>
          <button type="button" class="btn btn-success" style="width: 80px;">Pagar</button>
        </td>
        <td>
          <button type="button" class="btn btn-warning" style="width: 80px;" (click)="goToDetail()">Detalhe</button>
        </td>
      </tr>
    </tbody> 
  </table>

  <!-- <router-outlet></router-outlet> -->
</div>
